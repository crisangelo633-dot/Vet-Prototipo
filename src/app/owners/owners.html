<div class="container" style="max-width:560px;">
  <h3 class="mb-3">Registrar nuevo dueño</h3>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" formControlName="name" placeholder="Nombre y apellidos" />
    </div>
    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input class="form-control" formControlName="phone" placeholder="Ej: +51 999 111 222" />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="correo@dominio.com" />
    </div>
    <button class="btn btn-primary" type="submit">Guardar</button>
  </form>
</div>
