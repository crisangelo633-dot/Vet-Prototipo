<div class="container" style="max-width:420px;margin:80px auto;">
  <div class="card shadow-sm">
    <div class="card-header" style="background:#6f42c1;color:white;font-weight:600;">Iniciar sesión</div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input class="form-control" formControlName="username" />
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="password" />
        </div>
        <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
        <button class="btn btn-primary w-100" type="submit">Entrar</button>
      </form>
      <div class="text-muted mt-3" style="font-size:12px;">
        Pruebas: admin/admin123 · recep/recep123 · vet/vet123
      </div>
    </div>
  </div>
</div>
